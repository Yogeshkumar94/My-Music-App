<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="musiclogo3.png" sizes="16x16">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="musiclogo3.png">Mysongz</li>
            <li>Home</li>
            <li>About Us </li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songlist">
            <div class="song">
                <img src="ncsicon.jpeg" alt="" class="pic">
                <span class="songname">Despacito</span> 
                <span class="songduration"> 5:24</span>
                <img src="circle-play-regular.svg" alt="" id="1" class="playpause">
            </div>
            <div class="song">
                <img src="ncsicon.jpeg" alt="" class="pic">
                <span class="songname">Despacito</span> 
                <span class="songduration"> 5:24</span>
                <img src="circle-play-regular.svg" alt="" id="2" class="playpause">
            </div>
            <div class="song">
                <img src="ncsicon.jpeg" alt="" class="pic">
                <span class="songname">Despacito</span> 
                <span class="songduration"> 5:24</span>
                <img src="circle-play-regular.svg" alt="" id="3" class="playpause">
            </div>
            <div class="song">
                <img src="ncsicon.jpeg" alt="" class="pic">
                <span class="songname">Despacito</span> 
                <span class="songduration"> 5:24</span>
                <img src="circle-play-regular.svg" alt="" id="4" class="playpause">
            </div>
            <div class="song">
                <img src="ncsicon.jpeg" alt="" class="pic">
                <span class="songname">Despacito</span> 
                <span class="songduration"> 5:24</span>
                <img src="circle-play-regular.svg" alt="" id="5" class="playpause">
            </div>
        </div>
        <div class="banner">
            <img src="1.jpg" id="bannerpic" alt="banner">
            <span>Now playing:</span><span id="nowplaying">Jim-Yosef-Lights-NCS-Release</span>
        </div>
    </div>
    <div class="progbar">
        <div class="slidercontainer">
            <div class="bar"><div class="fill"></div></div>
        <input type="range" name="range" id="progbar" min="0" max="300" value="0">
        </div>
        <span id="crnttime" style="color: white;">end_time</span>
        

        <div class="controls">
            <img src="repeatno.png" alt="repeat" id="repeatsong">
            <img src="prev2.png" alt="prev" id="prevsong">
            <img src="pause-play.png" alt="play" id="masterplay">
            <img src="next2.png" alt="next" id="nextsong">
            <img src="shuffle.png" alt="shuffle" id="shuffle">
        </div>
        <div class="songinfo">
            <img src="gif3.gif" alt="gif" id="gif"><span id="masterplaysong">Jim-Yosef-Lights-NCS-Release</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var $slider = $("#progbar");
        var $fill = $(".bar .fill");
        function setbar(){
            $fill.css(("width", $slider.val) + "%");
        }
        $slider.on("input",setbar);
        setbar();
    </script>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
